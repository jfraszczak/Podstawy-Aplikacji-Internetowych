<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
            alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
            
            //this w funkcji strzałkowej wskazuje na ten sam obiekt jak w funkcji powyżej 
            function edit() {
                const row = $(this);
                row.html('<input id="edit" value="' + row.text() + '">');
                $('#edit').blur( () => {
                    row.text($(this).val());
                    row.one('click', edit);
                }).focus();

                $('button').trigger('asdf');
            }

            $(function () {
                $('td').one('click', edit);
            });

            //ZADANIE 14 - EKSPERYMENT
            $('#button').click(function(){
                //$('table td:last').text($('#input').val());
                $('table td:last').html($('#input').val());
            });

            //ZADANIE 15
            $('button').bind('asdf', function () { alert('Asdf!'); });
            $("*").unbind();
        });

    </script>
    </head>
    <body>
        
        <table>
            <tr><td>Wlazł</td></tr>
            <tr><td>kotek</td></tr>
            <tr><td>na</td></tr>
            <tr><td>...</td></tr>
        </table>

        <input type="text" id="input">
        <button type="button" id='button'>SUBMIT</button>

    </body>
</html>
