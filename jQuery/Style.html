<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        alert('Czy wiesz, że możesz skopiować ten tekst przy pomocy skrótu Ctrl + C.');
        });
        $(function () {
            $('button:contains(\'Zielony\')').click(function () {
                $('#classic').addClass('zielona');
            });

            $('button:contains(\'mosteczek\')').click(function () {
                $('#classic').removeClass('zielona');
            });

            $('button:contains(\'ugina\')').click(function () {
                $('#toggle').toggleClass('zielona');
            });
            $('tr:even').addClass('zielona');
             
            //ZADANIE 12 - SELEKTOR
            $('ol.a li:not(:has(.b:has(a)))').css('background-color', 'red');
        });
    </script>
    <style>
        .zielona{background: Pink;}
    </style>
    </head>
    <body>
        <table>
            <tr><td>Pierwszy</td></tr>
            <tr><td>Drugi</td></tr>
            <tr><td>Trzeci</td></tr>
            <tr><td>Czwarty</td></tr>
            <tr><td>Piąty</td></tr>
            <tr><td>Szósty</td></tr>
        </table>
        <div><button>Zielony</button><button>mosteczek</button><span id="classic">Zmiana
        przez dodawanie/usuwanie klasy.</span></div>
        <div><button>ugina się.</button><span id="toggle">Zmiana przez przełączanie klas.</span></div>
        
        <ol class='a'>
            <li class='b'>Punkt 1</li>
            <li><span class='b'>Siema</span><a href='#'>Punkt 2</a></li>
            <li class><span class='b'><a href='#'>Punkt 3</a></span></li>
        </ol>

    </body>
</html>
